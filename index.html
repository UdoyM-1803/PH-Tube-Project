<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <!-- NavBar *********************** -->
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 items-center border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="Resources/Logo.png" alt="">
            </div>
            <div class="sort">
                <button type="button" class="btn btn-accent text-black">Sort By View</button>
            </div>
            <div class="blogs">
                <button type="button" class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button onclick="loadVideos()" class="btn btn-md bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>

    <!-- Here's the Video Section *************** -->
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        
    </section>


    <script src="script/index.js"></script>
</body>

</html>
